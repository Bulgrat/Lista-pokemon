<head>
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>
<body class="body">
  <mat-grid-list cols="1" rowHeight="200px">

    <mat-grid-tile class="grid-tile1">
      <p class="pData">Pokedex</p>
    </mat-grid-tile>

    <mat-grid-tile>
      <!-- <h3>Pokemon:</h3> -->
      <mat-form-field>
        <mat-select
          (selectionChange)="mudarPkm($event.value)"
          placeholder="Pokemon"         >
          <mat-option [value]="0">Selecione um Pokemon</mat-option>
          <mat-option *ngFor="let pokemon of pokemons" [value]="pokemon.name">
            {{ pokemon.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <select #select (change)="mudarPkm(select.value)">
        <option value="0">Selecione um Pokemon</option>
        <option *ngFor="let pokemon of pokemons" [value]="pokemon.name">
          {{ pokemon.name }}
        </option>
      </select> -->

    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="grid-list">
        <mat-card-title-group>
          <mat-card-title *ngIf="oneP.id">
            {{ '#'+oneP.id }}
            {{ oneP.name | uppercase }}
          </mat-card-title>
          <mat-card-subtitle class="cardSub"
            *ngFor="let types of oneP.types"
          >
            {{ types.type.name }}
          </mat-card-subtitle>
          <img mat-card-lg-image src="{{
            oneP.sprites
              ? oneP.sprites.front_default
              : branco
          }}" />
        </mat-card-title-group>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</body>
